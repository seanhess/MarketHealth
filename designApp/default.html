<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=UTF-8" http-equiv="content-type"/>
		<title>PriceMyMRI</title>
		
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen" />
		
		
		<link rel="stylesheet/less" type="text/css" href="css/styles.less">
		<script src="js/less.min.js"></script>

	</head>
<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="/default.html">PriceMyMRI</a>
				<ul class="nav">
					<li class="active"><a href="/default.html">Home</a></li>
					<li><a href="about.html">Why?</a></li>
					<li><a href="MRI.html">MRI?</a></li>
					<li><a href="add.html">Add Your Results</a></li>
					<li><a href="compare.html">Compare Results</a></li>
				</ul>
			</div>
		</div>
	</div>
    <!-- -->

    <div id="stripe">
        <h1>There's nothing funny about high medical costs</h1>
        <div class="machine">
            <img src="img/mri.png">
        </div>
    </div>
	
	<div class="container">

		<div id="cost" class="animateLoad">An MRI costs:
			<table class="table cost">
				<tbody>
					<tr class="cost-header">
						<th>USA</th>
						<th>Utah</th>
					</tr>
					<tr>
						<td class="us">$<span class="min">350</span>-<span class="max">400</span></td>
						<td class="local">$<span class="min">350</span>-<span class="max">400</span></td>
					</tr>
				</tbody>
			</table>
		</div>

        <!-- Bug button -->
        <a class="btn btn-primary btn-large addButton animateLoad" href="add">How Much Was Yours?</a>

        <!-- Details -->
		<div class="details animateLoad fromBottom">

            <!--
            <ul class="controls">
                <li class="active map"><a href="#map" data-toggle="pill"><div class="iconLabel">Map</div></a></li>
                <li class="list"><a href="#list" data-toggle="pill"><div class="iconLabel">List</div></a></li>
            </ul>
            -->


            <h3>MRI Prices</h3>

            <div id="map">
                <div id="mapInterface"></div>
            </div>

            <div id="list" class="animateLoad">
                <table class="list table table-striped">
                    <tr class="header"><th>Price</th><th>State</th><th>City</th><th>Doctor</th></tr>
                </table>
            </div>
		</div>
		<hr/>
		<footer>&copy;2012 PriceMyMRI</footer>
	</div>
	<br/><br/>
	
    <div id="templates">
        <table>
            <tr class="listRow"><td class="amount">$672</td><td class="city">Salt Lake City</td><td class="state">UT</td><td class="doctor">Dr. Bob</td></tr>
        </table>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script type='text/javascript' src="js/style.js"></script>
    <script type='text/javascript' src="js/data.js"></script>


    <!-- Load map last (change to load on demand eventually. AMD?) -->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type='text/javascript' src="js/map.js"></script>
	
</body>
</html>
